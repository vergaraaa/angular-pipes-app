<p-panel header="Not so common Pipes" class="p-2">
  <p>Pipes included in Angular - Usually in common module</p>
</p-panel>


<div class="grid">
  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
      <p>Greetings {{name}}, it's a pleasure inviting {{gender | i18nSelect:invitationMap}} to our event</p>

      <p-button (onClick)="changeClient()" label="Change person" />
    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nPlural Pipe" [toggleable]="true"></p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="JSON Pipe" [toggleable]="true"></p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="KeyValue Pipe" [toggleable]="true"></p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="Async Pipe" [toggleable]="true"></p-fieldset>
  </div>
</div>
